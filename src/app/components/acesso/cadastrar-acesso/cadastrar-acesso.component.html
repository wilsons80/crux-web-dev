<mat-toolbar color="primary">Cadastrar Acesso</mat-toolbar>

<form #formCadastro="ngForm" class="mat-elevation-z1 painel-principal" style="padding: 10px;">

    <mat-card class="center">{{toolbarPrincipalService.unidadeSelecionada?.nome}}</mat-card>
   
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px"
        style="margin-top: 40px; margin-bottom: 10px">
        <mat-icon>person</mat-icon>
        <mat-form-field style="width: 100%; margin-bottom: 10px">
            <mat-label>Selecione um usu√°rio</mat-label>
            <mat-select name="usuario" [(ngModel)]="cadastroAcessoTO.idUsuario" required>
                <mat-option *ngFor="let u of usuarios" [value]="u.idUsuario">
                    {{u.nomeCompleto}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px"
        style="margin-top: 40px; margin-bottom: 10px">
        <mat-icon>view_module</mat-icon>
        <mat-form-field style="width: 100%">
            <mat-label>Selecione o modulo</mat-label>
            <mat-select name="modulo" [(ngModel)]="cadastroAcessoTO.idModulo" required>
                <mat-option *ngFor="let m of modulos" [value]="m.idModulo">
                    {{m.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px"
        style="margin-top: 40px; margin-bottom: 10px">
        <mat-icon>how_to_reg</mat-icon>
        <mat-form-field style="width: 100%">
            <mat-label>Escolha o perfil</mat-label>
            <mat-select name="perfil" [(ngModel)]="cadastroAcessoTO.idPerfil" required>
                <mat-option *ngFor="let m of modulos" [value]="m.idModulo">
                    {{m.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="botoes" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px"
        style="margin-top: 40px; margin-bottom: 10px">

        <button mat-raised-button style="width: 80%" color="primary" (click)="cancelar()">
            Cancelar</button>

        <button mat-raised-button style="width: 80%" color="primary" (click)="limpar()">
            Limpar</button>

        <button mat-raised-button style="width: 80%" color="primary" (click)="cadastrar()"
            [disabled]="formCadastro.invalid">
            Cadastrar</button>
    </div>
</form>
