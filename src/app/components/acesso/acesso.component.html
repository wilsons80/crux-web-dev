<mat-toolbar>Acesso</mat-toolbar>
<div class="mat-elevation-z1 painel-principal" style="padding: 10px;">

    <div *ngIf="mostrarAcao('insere', 'ACESSO')" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" style="padding: 10px 10px 30px">
        <div>
            <button mat-fab color="primary" (click)="abrirDialogCadastrar('Cadastrar')">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div>Cadastrar novo usuário ao módulo Acesso</div>
    </div>



    <form #formConsultarAcesso="ngForm" class="mat-elevation-z1 painel-consultar" *ngIf="mostrarAcao('consulta')">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px"
            style="margin-top: 10px; margin-bottom: 10px">
            <mat-icon>person</mat-icon>
            <mat-form-field style="width: 80%; margin-left: 100px; margin-top: 20px">
                <mat-label>Selecione um usuário</mat-label>
                <mat-select name="usuario" required>
                    <mat-option *ngFor="let u of usuarios" [value]="u.idUsuario">
                        {{u.nomeCompleto}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px"
            style="margin-top: 40px; margin-bottom: 10px">
            <mat-icon>view_module</mat-icon>
        <mat-form-field style="width: 80%; margin-left: 100px; margin-top: 20px">
            <mat-label>Selecione modulo</mat-label>
            <mat-select name="usuario" name='idModulo' [(ngModel)]="cadastroAcessoTO.idModulo" disabled>
                <mat-option *ngFor="let m of modulos"  [value]="m.idModulo">
                    {{m.descricao}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

        <div class="botoes" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px"
            style="margin-bottom: 10px; margin-right: 80px; padding-bottom: 30px">

            <button mat-raised-button style="width: 25%; " color="primary" (click)="consultar()">
                consultar</button>

        </div>
    </form>

    <table *ngIf="mostrarTabela" mat-table [dataSource]="dataSource" class="mat-elevation-z1 minhas-tarefas">

          
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef> Usuário </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
          
            <ng-container matColumnDef="modulo">
              <th mat-header-cell *matHeaderCellDef> Módulo </th>
              <td mat-cell *matCellDef="let element"> {{element.modulo}} </td>
            </ng-container>
          
            <ng-container matColumnDef="perfil">
              <th mat-header-cell *matHeaderCellDef> Perfil </th>
              <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
            </ng-container>
          
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
                    <button *ngIf="mostrarAcao('deleta')" mat-button color="warn">
                        <mat-icon>clear</mat-icon>
                    </button> 
                    <button mat-button *ngIf="mostrarAcao('altera')" (click)="abrirDialogCadastrar('Atualizar', element)">
                            <mat-icon>create</mat-icon>
                        </button> 
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

</div>
