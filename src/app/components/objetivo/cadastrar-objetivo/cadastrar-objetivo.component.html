<mat-toolbar class="subtitulo">Cadastrar Objetivo</mat-toolbar>

<div class="painel-principal" style="padding: 10px;">
    <form #formCadastro="ngForm">
 
        <!-- DADOS INICIAIS -->
        <mat-toolbar class="titulopartes">Dados Iniciais</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
    
            <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                  <input matInput maxlength="200"  name="nmDepartamento" placeholder="Nome do Objetivo:" [(ngModel)]="objetivo.nome" required> 
             </mat-form-field>

        </div>

        <mat-toolbar class="titulopartes">Data</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

            <mat-form-field fxFlex= "45%" fxFlexOffset="20px" >
                    <input matInput name= "dtImplantacao" [matDatepicker]="dtImplantacao" placeholder="Data de Implatação" [(ngModel)]="objetivo.dataImplantacao" required>
                    <mat-datepicker-toggle matSuffix [for]="dtImplantacao"></mat-datepicker-toggle>
                    <mat-datepicker #dtImplantacao></mat-datepicker>
             </mat-form-field>
           
             <mat-form-field fxFlex= "46%">
                    <input matInput name= "dtTermino" [matDatepicker]="dtTermino" placeholder="Data Término" [(ngModel)]="objetivo.dataTermino">
                    <mat-datepicker-toggle matSuffix [for]="dtTermino"></mat-datepicker-toggle>
                    <mat-datepicker #dtTermino></mat-datepicker>
             </mat-form-field>

        </div>

         <!-- UNIDADE -->
         <mat-toolbar class="titulopartes">Perspectiva</mat-toolbar>
         <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                <mat-form-field fxFlexOffset="20px" fxFlex= "95%" >
                        <mat-label>Perspectiva:</mat-label>
                        <mat-select [(ngModel)]="objetivo.perspectiva" name="perspectiva" required>
                            <mat-option *ngFor="let p of perspectivas" [value]="p" >
                              {{p.nmPerspectiva}}
                            </mat-option>
                        </mat-select>
                </mat-form-field>

         </div>
        
        <!-- BOTÕES -->
        <div dir="rtl" fxLayoutGap="20px" style="padding-top: 20px; padding-bottom: 10px; padding-right: 20px"
            fxFlexFill>
            <button mat-raised-button 
                    name="botaoConfirmar" 
                    fxFlex="20%" 
                    color="primary"
                    [disabled]="formCadastro.invalid" 
                    (click)="isAtualizar ? atualizar() : cadastrar()">
                    {{getNomeBotao()}}
            </button>
            
            <button *ngIf="!isAtualizar" 
                    mat-raised-button 
                    fxFlex="20%" 
                    color="primary" 
                    (click)="limpar()">
                    Limpar
            </button>
            
            <button mat-raised-button 
                    fxFlex="20%" 
                    color="primary" 
                    (click)="cancelar()">
                Cancelar
            </button>

        </div>
    </form>


</div>
