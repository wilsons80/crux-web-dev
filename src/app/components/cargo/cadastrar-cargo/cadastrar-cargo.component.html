<mat-toolbar class="subtitulo">Cadastro de Cargos</mat-toolbar>

<div class="painel-principal" style="padding: 10px;">
    <form #formCadastro="ngForm">

        <!-- DADOS INICIAIS -->
        <mat-toolbar class="titulopartes">Dados</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

            <mat-form-field fxFlexOffset="20px" fxFlex= "20%" fxFlexOffset="20px" >
                  <input matInput maxlength="10"  name="codigo" placeholder="CÃ³digo:" [(ngModel)]="cargo.codigo" required>
             </mat-form-field>
            
             <mat-form-field fxFlex= "35%" fxFlexOffset="20px" >
                  <input matInput maxlength="200"  name="nome" placeholder="Nome:" [(ngModel)]="cargo.nome" required>
             </mat-form-field>

             <mat-form-field  fxFlex= "35%" >
                <mat-label>Tipo Cargo:</mat-label>
                <mat-select [(ngModel)]="cargo.tipoCargo" name="tipoCargo" required>
                    <mat-option *ngFor="let m of tiposCargo" [value]="m" >
                      {{m.descricao}}
                    </mat-option>
                </mat-select>
        </mat-form-field>

        </div>

        <!-- BOTOES -->
   <div dir="rtl" fxLayoutGap="20px" style="padding-top: 20px; padding-bottom: 10px; padding-right: 20px" fxFlexFill>
    <button *ngIf="!isAtualizar && mostrarBotaoCadastrar" mat-raised-button
            name="botaoConfirmar"
            fxFlex="20%"
            color="primary"
            [disabled]="formCadastro.invalid"
            (click)="cadastrar()"> Cadastrar
    </button>

    <button *ngIf="isAtualizar && mostrarBotaoAtualizar" mat-raised-button
            name="botaoConfirmar"
            fxFlex="20%"
            color="primary"
            [disabled]="formCadastro.invalid"
            (click)="atualizar()">
            Atualizar
    </button>

    <button *ngIf="mostrarBotaoLimpar()" 
            mat-raised-button 
            fxFlex="20%" 
            (click)="limpar()">
            Limpar
    </button>
    <button 
            mat-raised-button 
            fxFlex="20%" 
            (click)="cancelar()">
            Cancelar
    </button>

</div>
    </form>


</div>
