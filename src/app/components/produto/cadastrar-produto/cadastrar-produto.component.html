<mat-toolbar class="subtitulo">Produto</mat-toolbar>

<div class="painel-principal" style="padding: 10px;">
    <form #formCadastro="ngForm">

        <!-- DADOS INICIAIS -->
        <mat-toolbar class="titulopartes">Dados Iniciais</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

            <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                  <input matInput maxlength="200"  name="nome" placeholder="Nome do Produto:" [(ngModel)]="produto.nome" required>
             </mat-form-field>

        </div>

        <!--UNIDADE -->
        <mat-toolbar class="titulopartes">Unidade</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

            <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                  <input matInput maxlength="20"  name="codigoUnidadeMedida" placeholder="Código Unidade Medida:" [(ngModel)]="produto.codigoUnidadeMedida">
             </mat-form-field>

             <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                  <input matInput maxlength="200"  name="descricaoUnidadeMedida" placeholder="Descrição Unidade Medida:" [(ngModel)]="produto.descricaoUnidadeMedida" >
             </mat-form-field>

        </div>

       <!--NOTA FISCAL -->
       <mat-toolbar class="titulopartes">Nota Fiscal</mat-toolbar>
       <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

           <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                 <input matInput maxlength="200"  name="nomeProdutoNotafiscal" placeholder="Nome Produto Nota Fiscal:" [(ngModel)]="produto.nomeProdutoNotafiscal" >
            </mat-form-field>

       </div>

        <!-- BOTOES -->
   <div dir="rtl" fxLayoutGap="20px" style="padding-top: 20px; padding-bottom: 10px; padding-right: 20px" fxFlexFill>
    <button *ngIf="!isAtualizar && mostrarBotaoCadastrar" mat-raised-button
            name="botaoConfirmar"
            fxFlex="20%"
            color="primary"
            [disabled]="formCadastro.invalid"
            (click)="cadastrar()"> Cadastrar
    </button>

    <button *ngIf="isAtualizar && mostrarBotaoAtualizar" mat-raised-button
            name="botaoConfirmar"
            fxFlex="20%"
            color="primary"
            [disabled]="formCadastro.invalid"
            (click)="atualizar()">
            Atualizar
    </button>

    <button *ngIf="mostrarBotaoLimpar()" 
            mat-raised-button 
            fxFlex="20%" 
            (click)="limpar()">
            Limpar
    </button>
    <button 
            mat-raised-button 
            fxFlex="20%" 
            (click)="cancelar()">
            Cancelar
    </button>

</div>
    </form>


</div>
