<mat-toolbar class="subtitulo">Cadastrar ação competência</mat-toolbar>

<div class="painel-principal" style="padding: 10px;">
    <form #formCadastro="ngForm">

        <!-- DADOS INICIAIS -->
        <mat-toolbar class="titulopartes">Dados Iniciais</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

            <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                  <input matInput maxlength="200"  name="descricao" placeholder="Descrição:" [(ngModel)]="acaoCompetencia.descricao" required>
             </mat-form-field>

        </div>

         <!-- DATA -->
        <mat-toolbar class="titulopartes">Data</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

            <mat-form-field fxFlex= "46%" fxFlexOffset="20px" >
                    <input matInput name= "dataInicio" [matDatepicker]="dataInicio" placeholder="Data de Início" [(ngModel)]="acaoCompetencia.dataInicio">
                    <mat-datepicker-toggle matSuffix [for]="dataInicio"></mat-datepicker-toggle>
                    <mat-datepicker #dataInicio></mat-datepicker>
             </mat-form-field>

             <mat-form-field fxFlex= "46%">
                    <input matInput name= "dataFim" [matDatepicker]="dataFim" placeholder="Data Fim" [(ngModel)]="acaoCompetencia.dataFim">
                    <mat-datepicker-toggle matSuffix [for]="dataFim"></mat-datepicker-toggle>
                    <mat-datepicker #dataFim></mat-datepicker>
             </mat-form-field>

        </div>

         <!-- TALENTO -->
         <mat-toolbar class="titulopartes">Talento</mat-toolbar>
         <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                <mat-form-field fxFlexOffset="20px" fxFlex= "95%" >
                        <mat-label>Selecione um talento:</mat-label>
                        <mat-select [(ngModel)]="acaoCompetencia.talentosPf.id" name="talentosPf" required>
                            <mat-option *ngFor="let o of talentos" [value]="o.id" >
                              {{o.respostaTalento}}
                            </mat-option>
                        </mat-select>
                </mat-form-field>

         </div>

         <!-- RESULTADO ESPERADO -->
         <mat-toolbar class="titulopartes">Resultado Esperado</mat-toolbar>
         <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
 
             <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                   <input matInput maxlength="200"  name="resultadoPrevAcao" placeholder="Resultado esperado:" [(ngModel)]="acaoCompetencia.resultadoPrevAcao">
              </mat-form-field>
 
         </div>
        
         <!-- RESULTADO OBTIDO -->
         <mat-toolbar class="titulopartes">Resultado Obtido</mat-toolbar>
         <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
 
             <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                   <input matInput maxlength="200"  name="resultadoAcao" placeholder="Resultado obtido:" [(ngModel)]="acaoCompetencia.resultadoAcao">
              </mat-form-field>
 
         </div>

        

        <!-- BOTÕES -->
        <div dir="rtl" fxLayoutGap="20px" style="padding-top: 20px; padding-bottom: 10px; padding-right: 20px"
            fxFlexFill>
            <button mat-raised-button
                    name="botaoConfirmar"
                    fxFlex="20%"
                    color="primary"
                    [disabled]="formCadastro.invalid"
                    (click)="isAtualizar ? atualizar() : cadastrar()">
                    {{getNomeBotao()}}
            </button>

            <button *ngIf="!isAtualizar"
                    mat-raised-button
                    fxFlex="20%"
                    color="primary"
                    (click)="limpar()">
                    Limpar
            </button>

            <button mat-raised-button
                    fxFlex="20%"
                    color="primary"
                    (click)="cancelar()">
                Cancelar
            </button>

        </div>
    </form>


</div>
