<mat-toolbar class="subtitulo">Atividades</mat-toolbar>

<div class="painel-principal" style="padding: 10px;">
    <form #formCadastro="ngForm">

        <!-- DESCRICAO -->
        <mat-toolbar class="titulopartes">Descrição</mat-toolbar>
        <div fxLayout="row">
            <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                  <input matInput maxlength="200"  name="descricao" placeholder="Descrição da Atividade:" [(ngModel)]="atividade.descricao" required>
             </mat-form-field>
        </div>

        <div fxLayout="row">
            <mat-form-field fxFlex= "95%" fxFlexOffset="20px" >
                  <input matInput
                         maxlength="200"
                         name="descricaoLocalExecucao"
                         placeholder="Descrição da Local da Execução:"
                         [(ngModel)]="atividade.descricaoLocalExecucao">
             </mat-form-field>
        </div>

          <!-- UNIDADE -->
         <mat-toolbar class="titulopartes">Unidade</mat-toolbar>
         <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                <mat-form-field fxFlexOffset="20px" fxFlex= "95%" >
                        <mat-label>Unidade:</mat-label>
                        <mat-select [(ngModel)]="atividade.unidade.idUnidade" name="unidade" required>
                            <mat-option *ngFor="let u of unidades" [value]="u.idUnidade" >
                              {{u.nomeUnidade}}
                            </mat-option>
                        </mat-select>
                </mat-form-field>
         </div>


        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

            <!-- DATA -->
            <div id="coluna1" fxFlex= "30%">
                <mat-toolbar class="titulopartes">Data</mat-toolbar>
                <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

                      <mat-form-field fxFlex= "40%" fxFlexOffset="20px" >
                                <input matInput name= "dataInicio" [matDatepicker]="dataInicio" placeholder="Data de Início:" [(ngModel)]="atividade.dataInicio">
                                <mat-datepicker-toggle matSuffix [for]="dataInicio"></mat-datepicker-toggle>
                                <mat-datepicker #dataInicio></mat-datepicker>
                            </mat-form-field>

                            <mat-form-field fxFlex= "40%" fxFlexOffset="20px" >
                                    <input matInput name= "dataFim" [matDatepicker]="dataFim" placeholder="Data Fim" [(ngModel)]="atividade.dataFim">
                                    <mat-datepicker-toggle matSuffix [for]="dataFim"></mat-datepicker-toggle>
                                    <mat-datepicker #dataFim></mat-datepicker>
                                </mat-form-field>
                    </div>
            </div>

            <!-- DATA PREVISTA -->
            <div id="coluna2" fxFlex= "50%">
                <mat-toolbar class="titulopartes">Data Prevista</mat-toolbar>
                <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

                        <mat-form-field fxFlex= "40%" fxFlexOffset="20px" >
                                  <input matInput name= "dataPrevisaoInicio" [matDatepicker]="dataPrevisaoInicio" placeholder="Data de Previsão de Início:" [(ngModel)]="atividade.dataPrevisaoInicio">
                                  <mat-datepicker-toggle matSuffix [for]="dataPrevisaoInicio"></mat-datepicker-toggle>
                                  <mat-datepicker #dataPrevisaoInicio></mat-datepicker>
                              </mat-form-field>

                              <mat-form-field fxFlex= "40%" fxFlexOffset="20px" >
                                      <input matInput name= "dataPrevisaoTermino" [matDatepicker]="dataPrevisaoTermino" placeholder="Data de Previsão de Fim:" [(ngModel)]="atividade.dataPrevisaoTermino">
                                      <mat-datepicker-toggle matSuffix [for]="dataPrevisaoTermino"></mat-datepicker-toggle>
                                      <mat-datepicker #dataPrevisaoTermino></mat-datepicker>
                                  </mat-form-field>
                      </div>
            </div>

            <!-- PERÍODO -->
            <div id="coluna3" fxFlex= "20%">
                <mat-toolbar class="titulopartes">Período</mat-toolbar>
                <div fxLayout="row" fxFlexFill>
                        <mat-form-field fxFlex= "75%" fxFlexOffset="20px" >
                                <input matInput type="number"  name="ano" placeholder="Ano:" [(ngModel)]="atividade.periodoAtividade">
                           </mat-form-field>
                </div>
            </div>
        </div>

        <!-- DADOS BÁSICOS -->
        <mat-toolbar class="titulopartes">Dados Básicos</mat-toolbar>
        <div fxLayout="row" fxLayoutAlign="space-between center"  style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

            <!-- LOCAL EXECUÇÃO-->
              <div id="coluna2" fxFlex= "15%">
                    <div fxLayout="row">
                            <mat-form-field fxFlexOffset="20px">
                                    <mat-label>Local de Execução:</mat-label>
                                    <mat-select [(ngModel)]="atividade.localExecucao" name="localExecucao">
                                        <mat-option *ngFor="let u of localExecucao" [value]="u.id" >
                                          {{u.descricao}}
                                        </mat-option>
                                    </mat-select>
                            </mat-form-field>
                        </div>
               </div>


            <!-- HORARIO INICIO -->
               <div fxFlex= "15%">
                   <div fxLayout="row" fxFlexFill>
                        <mat-form-field >
                                <input matInput #horaInicio="ngModel"
                                                mat-hide-icons="calendar"
                                                type="time"
                                                name="horaInicio"
                                                placeholder="Hora Início:"
                                                [(ngModel)]="atividade.horaInicio">
                           </mat-form-field>
                   </div>
               </div>

               <!-- HORARIO FIM -->
               <div fxFlex= "15%">
                    <div fxLayout="row" fxFlexFill>
                            <mat-form-field >
                                 <input matInput #horaFim="ngModel"
                                                 mat-hide-icons="calendar"
                                                 type="time"
                                                 name="horaFim"
                                                 placeholder="Hora Fim:"
                                                 [(ngModel)]="atividade.horaFim">
                            </mat-form-field>
                    </div>
                </div>


              <!-- HORARIO FIXO / LIVRE -->
               <div fxFlex= "15%">
                    <div fxLayout="row" >
                            <mat-form-field fxFlex= "70%" >
                                    <mat-label>Tipo Horário:</mat-label>
                                    <mat-select [(ngModel)]="atividade.horarioFixo" name="horarioFixo">
                                        <mat-option *ngFor="let u of tipoHorario" [value]="u.id" >
                                          {{u.descricao}}
                                        </mat-option>
                                    </mat-select>
                            </mat-form-field>
                        </div>
               </div>

               <!-- CARGA HORÁRIA -->
               <div  fxFlex= "15%">
                   <div fxLayout="row" >
                    <mat-form-field >
                        <input matInput type="number"  name="cargaHoraria" placeholder="Carga horária:" [(ngModel)]="atividade.cargaHoraria">
                   </mat-form-field>
                    </div>
               </div>

               <!-- NUMERO DE AULAS -->
               <div fxFlex= "15%">
                    <div fxLayout="row"  >
                            <mat-form-field >
                                    <input matInput type="number" maxlength="10"  name="numeroAulas" placeholder="Número de Aulas:" [(ngModel)]="atividade.numeroAulas">
                            </mat-form-field>
                    </div>
                </div>
           </div>

           <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                <div fxFlex= "15%">
                    <div fxLayout="row">
                            <mat-form-field fxFlexOffset="20px" fxFlex= "85%" >
                                    <input matInput type="number" name="maximoParticipantes" placeholder="Máximo Participantes:" [(ngModel)]="atividade.maximoParticipantes">
                               </mat-form-field>
                    </div>
                </div>

                <div fxFlex= "90%">
                    <div fxLayout="row" fxLayoutGap="20px">
                            <div fxFlex= "50%" >
                                <label>Dias:</label>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                                <mat-slide-toggle name="segunda" [(ngModel)]="atividade.segunda">SEG</mat-slide-toggle>
                                <mat-slide-toggle name="terca"   [(ngModel)]="atividade.terca">TER</mat-slide-toggle>
                                <mat-slide-toggle name="quarta"  [(ngModel)]="atividade.quarta">QUA</mat-slide-toggle>
                                <mat-slide-toggle name="quinta"  [(ngModel)]="atividade.quinta">QUI</mat-slide-toggle>
                                <mat-slide-toggle name="sexta"   [(ngModel)]="atividade.sexta">SEX</mat-slide-toggle>
                                <mat-slide-toggle name="sabado"  [(ngModel)]="atividade.sabado">SAB</mat-slide-toggle>
                                <mat-slide-toggle name="domingo" [(ngModel)]="atividade.domingo">DOM</mat-slide-toggle>
                        </div>
                    </div>
                </div>

           </div>
             <!-- PLANO DE ACAO -->
         <mat-toolbar class="titulopartes">Plano de Ação</mat-toolbar>
         <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                <mat-form-field fxFlexOffset="20px" fxFlex= "95%" >
                        <mat-label>Planos de Ação:</mat-label>
                        <mat-select [(ngModel)]="atividade.planosAcao.id" name="planosAcao" required>
                            <mat-option *ngFor="let u of listaPlanosAcao" [value]="u.id" >
                              {{u.nome}}
                            </mat-option>
                        </mat-select>
                </mat-form-field>
         </div>

          <!-- PROJETO -->
          <mat-toolbar class="titulopartes">Projeto</mat-toolbar>
          <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                 <mat-form-field fxFlexOffset="20px" fxFlex= "95%" >
                         <mat-label>Projetos:</mat-label>
                         <mat-select [(ngModel)]="atividade.projeto.id" name="projeto" required>
                             <mat-option *ngFor="let u of projetos" [value]="u.id" >
                               {{u.nome}}
                             </mat-option>
                         </mat-select>
                 </mat-form-field>
          </div>



         <!-- OBSERVAÇÕES -->
         <mat-toolbar class="titulopartes">Observações</mat-toolbar>
         <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
            <mat-form-field fxFlexOffset="20px" fxFlex= "95%" appearance="outline" >
                    <mat-label>Observações:</mat-label>
                    <textarea matInput
                          name="observacoes"
                          [(ngModel)]="atividade.observacoes"
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          maxlength="200"
                          ></textarea>
            </mat-form-field>
         </div>

        <!-- BOTÕES -->
        <div dir="rtl" fxLayoutGap="20px" style="padding-top: 20px; padding-bottom: 10px; padding-right: 20px"
            fxFlexFill>
            <button mat-raised-button
                    name="botaoConfirmar"
                    fxFlex="20%"
                    color="primary"
                    [disabled]="formCadastro.invalid"
                    (click)="isAtualizar ? atualizar() : cadastrar()">
                    {{getNomeBotao()}}
            </button>

            <button *ngIf="!isAtualizar"
                    mat-raised-button
                    fxFlex="20%"
                    color="primary"
                    (click)="limpar()">
                    Limpar
            </button>

            <button mat-raised-button
                    fxFlex="20%"
                    color="primary"
                    (click)="cancelar()">
                Cancelar
            </button>

        </div>
    </form>


</div>
