<a mat-list-item (click)="toggle()">
        <div fxLayout="row" fxLayoutAlign="space-between stretch" style="width: 260px">
            <div fxLayout="row" fxLayoutAlign="start stretch">
                <mat-icon>add_to_photos</mat-icon>
                <span class="nav-caption">Cadastrar</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="start stretch">
                <mat-icon style="padding-top: 2px">chevron_right</mat-icon>
            </div>
        </div>
    </a>
    <div [hidden]="!isMostrarSubMenu">
        <mat-action-list class="submenu" [@photoState]="currentState">
            <button mat-list-item style="font-family: initial"> Cadastrar Aluno </button>
        </mat-action-list>
    </div>
