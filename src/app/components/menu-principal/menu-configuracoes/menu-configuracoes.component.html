<a mat-list-item (click)="toggle()">
    <div fxLayout="row" fxLayoutAlign="space-between stretch" [ngClass]="{'expandido': _sidenavService.linkText == true }">
        <div fxLayout="row" fxLayoutAlign="start stretch">
            <mat-icon>settings</mat-icon>
            <span class="nav-caption" [@animateText]="_sidenavService.linkText ? 'show' : 'hide'">Configurações </span>
        </div>
        <div fxLayout="row" fxLayoutAlign="start stretch">
                <mat-icon [@animateText]="_sidenavService.linkText ? 'show' : 'hide'" style="padding-top: 2px">{{getIcone()}}</mat-icon>
        </div>
    </div>
</a>
<mat-nav-list [ngClass]="{'expandido': _sidenavService.linkText == true }">

    <div [hidden]="!isMostrarSubMenu" [@menuState]="currentState">
       
        <!-- ACESSO -->
        <sub-menu icone="lock" titulo="Acesso" rota="acesso"></sub-menu>
        
        <!-- ALTERAR SENHA -->
        <sub-menu icone="cached" titulo="Alterar Senha" rota="novasenha"></sub-menu>

      
    </div>
</mat-nav-list>
