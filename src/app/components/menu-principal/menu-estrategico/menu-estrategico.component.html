<a mat-list-item (click)="toggle()" >
    <div fxLayout="row" fxLayoutAlign="space-between stretch" [ngClass]="{'expandido': menuPrincipalService.expandido}">
        <div fxLayout="row" fxLayoutAlign="start stretch" matTooltip="Estratégico">
            <mat-icon>supervisor_account</mat-icon>
            <span *ngIf="menuPrincipalService.expandido"  class="nav-caption">Estratégico</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="start stretch">
            <mat-icon *ngIf="menuPrincipalService.expandido" style="padding-top: 2px">{{getIcone()}}</mat-icon>
        </div>
    </div>
</a>
<mat-nav-list [ngClass]="{'expandido': menuPrincipalService.expandido}">

    <div [hidden]="!isMostrarSubMenu" [@menuState]="currentState">

      <!-- PERSPECTIVA-->
      <sub-menu *ngIf="verificaAcesso(getModulos().PERSPECTIVA)" icone="library_books" titulo="Perspectiva" rota="perspectiva" toolTip="Perspectiva"></sub-menu>
     
      <!-- OBJETIVOS -->
      <sub-menu  *ngIf="verificaAcesso(getModulos().OBJETIVO)"  icone="library_books" titulo="Objetivos" rota="objetivo" toolTip="Objetivos"></sub-menu>
      
      <!-- INDICADORES -->
      <sub-menu *ngIf="verificaAcesso(getModulos().INDICADORES)"  icone="library_books" titulo="Indicadores" rota="indicadores" toolTip="Indicadores"></sub-menu>
      
      <!-- METAS -->
      <sub-menu  *ngIf="verificaAcesso(getModulos().METAS)"  icone="library_books" titulo="Metas" rota="metas" toolTip="Metas"></sub-menu>
      
      <!-- PLANOS DE ACAO -->
      <sub-menu  *ngIf="verificaAcesso(getModulos().PLANOS_ACAO)"  icone="library_books" titulo="Planos de Ação" rota="planosacao" toolTip="Planos de Ação"></sub-menu>
      
      <!-- PROGRAMAS -->
      <sub-menu  *ngIf="verificaAcesso(getModulos().PROGRAMAS)"  icone="library_books" titulo="Programas" rota="programas" toolTip="Programas"></sub-menu>
      
      <!-- COLABORADORES PROGRAMAS -->
      <sub-menu  *ngIf="verificaAcesso(getModulos().COLABORADORES_PROGRAMA)"  icone="library_books" titulo="Colaboradores do Programa" rota="colaboradoresprograma" toolTip="Colaboradores do Programa"></sub-menu>
      
      <!-- PROJETOS -->
      <sub-menu *ngIf="verificaAcesso(getModulos().PROJETO)"   icone="library_books" titulo="Projetos" rota="projeto" toolTip="Projetos"></sub-menu>
      
      <!-- COLABORADORES PROJETO -->
      <sub-menu  *ngIf="verificaAcesso(getModulos().COLABORADORES_PROJETO)"  icone="library_books" titulo="Colaboradores do Projeto" rota="colaboradoresprojeto" toolTip="Colaboradores do Projeto"></sub-menu>
      
    </div>
</mat-nav-list>
