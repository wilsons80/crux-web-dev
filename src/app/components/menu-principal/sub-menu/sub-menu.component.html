<a mat-list-item (click)="fecharMenu()" [routerLink]="getRouterLink()" routerLinkActive="router-link-active" >
    <div fxLayout="row" fxLayoutAlign="space-between stretch" [ngClass]="{'expandido': _sidenavService.linkText == true }">
        <div fxLayout="row" fxLayoutAlign="start stretch">
            <mat-icon>{{icone}}</mat-icon>
            <span class="nav-caption" [@animateText]="_sidenavService.linkText ? 'show' : 'hide'">{{titulo}} </span>
        </div>
    </div>
</a>
