<a mat-list-item (click)="fecharMenu()" [routerLink]="getRouterLink()" routerLinkActive="router-link-active" class="submenu">
    <div fxLayout="row" fxLayoutAlign="space-between stretch">
        <div fxLayout="row" fxLayoutAlign="start stretch">
            <mat-icon>{{icone}}</mat-icon>
            <span *ngIf="menuPrincipalService.expadindo" class="nav-caption">{{titulo}}</span>
        </div>
    </div>
</a>
