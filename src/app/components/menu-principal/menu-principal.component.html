<div fxLayout="column" fxLayoutAlign="start none" fxFill>
    <mat-nav-list style="width: 260px">
        
        <a mat-list-item [routerLink]='' routerLinkActive="router-link-active">
            <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
        </a>
        
        <!-- MENU ALUNO -->
        <menu-sub-modulos *ngIf="mostrarMenu(enumModulos.ALUNOS)" 
                      [modulo]='enumModulos.ALUNOS' 
                      icone="person" 
                      titulo="Alunos"
                      pathRootRouter='aluno'
                      >
        </menu-sub-modulos>
        
        <!-- MENU UNIDADE -->
        <menu-sub-modulos *ngIf="mostrarMenu(enumModulos.UNIDADES)" 
                      [modulo]='enumModulos.UNIDADES' 
                      icone="account_balance" 
                      titulo="Unidades"
                      pathRootRouter='unidade'
                      >
        </menu-sub-modulos>
        
        <!-- MENU CURSO -->
        <menu-sub-modulos *ngIf="mostrarMenu(enumModulos.CURSOS)" 
                      [modulo]='enumModulos.CURSOS' 
                      icone="school" 
                      titulo="Cursos"
                      pathRootRouter='curso'
                      >
        </menu-sub-modulos>
        
        <!-- MENU ACESSO -->
        <menu-sub-modulos *ngIf="mostrarMenu(enumModulos.ACESSOS)"
                      [modulo]='enumModulos.ACESSOS' 
                      icone="lock" 
                      titulo="Acessos"
                      pathRootRouter='acesso'
                      >
        </menu-sub-modulos>

        <mat-divider></mat-divider>
        
        <!-- MENU DE CONFIGURAÃ‡OES -->
        <menu-configuracoes></menu-configuracoes>
        
    </mat-nav-list>

</div>
