<div fxLayout="column" fxLayoutAlign="start center" fxFlexFill>
    <mat-nav-list>

        <div fxLayout="column" fxLayoutGap="20px" >
            <!-- LOGO -->
            <button mat-fab fxLayoutAlign="center center" (click)="fecharMenu()" class="botao"
                matTooltip="Trocar a logo" [style.background-image]="getBackground()" [routerLink]="['/upload']"
                routerLinkActive="router-link-active">
                <mat-icon class="nao-foto"></mat-icon>
            </button>

            <div fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="10px">
                <label *ngIf="menuPrincipalService.expandido" >Sessão: </label>
                <tempo-sessao></tempo-sessao>
            </div>
        </div>

        <mat-divider style="margin-top: 10px"></mat-divider>

        <!-- HOME -->
        <a mat-list-item (click)="fecharMenu()" [routerLink]="['/home']" routerLinkActive="router-link-active">
            <mat-icon>home</mat-icon>
            <span *ngIf="menuPrincipalService.expandido" class="nav-caption">Home</span>
        </a>

        <!-- MENU ADMINISTRATIVO -->
        <modulo-administrativo *ngIf="verificaAcesso(getModulos().ADMINISTRATIVO)"></modulo-administrativo>

        <!-- MENU PEDAGÓGICO -->
        <modulo-pedagogico *ngIf="verificaAcesso(getModulos().PEDAGOGICO)"></modulo-pedagogico>

        <mat-divider></mat-divider>

        <!-- MENU DE CONFIGURAÇOES -->
        <menu-configuracoes></menu-configuracoes>

    </mat-nav-list>

</div>
