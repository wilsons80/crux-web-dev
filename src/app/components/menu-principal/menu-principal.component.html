<mat-toolbar class="fixo">
    <mat-toolbar-row>
        <button mat-fab #botao fxLayoutAlign="center center" class="botao"
        [style.background-image]="getBackground()">
        <mat-icon class="nao-foto"></mat-icon>
    </button>
    </mat-toolbar-row>
  
    <mat-toolbar-row fxLayoutAlign="center center" fxLayout="column">
        <div style="font-size: medium" fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="10px" *ngIf="autenticadorService?.usuarioEstaLogado">
            <label *ngIf="menuPrincipalService.expandido" >Sessão: </label>
            <tempo-sessao></tempo-sessao>
        </div>    
        <button mat-button [routerLink]="['/home']" routerLinkActive="router-link-active">
            <mat-icon>home</mat-icon>
        </button>
    </mat-toolbar-row>
  </mat-toolbar>

<div fxLayout="column" fxLayoutAlign="start center" fxFlexFill>
    <mat-nav-list>



        <!-- MENU ADMINISTRATIVO -->
        <modulo-administrativo *ngIf="verificaAcesso(getModulos().ADMINISTRATIVO)"></modulo-administrativo>

        <!-- MENU PEDAGÓGICO -->
        <modulo-pedagogico *ngIf="verificaAcesso(getModulos().PEDAGOGICO)"></modulo-pedagogico>

        <mat-divider></mat-divider>

        <!-- MENU DE CONFIGURAÇOES -->
        <menu-configuracoes></menu-configuracoes>

    </mat-nav-list>

</div>
