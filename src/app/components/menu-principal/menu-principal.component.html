<div fxLayout="column" fxLayoutAlign="start none" fxFill>
    <mat-nav-list style="width: 260px">
        
        <a mat-list-item [routerLink]="">
            <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
        </a>
        
        <!-- MENU ALUNO -->
        <menu-modulos *ngIf="mostrarMenu(alunos)" 
                      [modulo]='alunos' 
                      icone="person" 
                      titulo="Alunos"
                      pathRootRouter='aluno'
                      >
        </menu-modulos>
        
        <!-- MENU UNIDADE -->
        <menu-modulos *ngIf="mostrarMenu(unidades)" 
                      [modulo]='unidades' 
                      icone="account_balance" 
                      titulo="Unidades"
                      pathRootRouter='unidade'
                      >
        </menu-modulos>
        
        <!-- MENU CURSO -->
        <menu-modulos *ngIf="mostrarMenu(cursos)" 
                      [modulo]='cursos' 
                      icone="school" 
                      titulo="Cursos"
                      pathRootRouter='curso'
                      >
        </menu-modulos>
        
        <!-- MENU ACESSO -->
        <menu-modulos [modulo]='acessos' 
                      icone="no_encryption" 
                      titulo="Acessos"
                      pathRootRouter='acesso'
                      >
        </menu-modulos>

        <mat-divider></mat-divider>
