<a mat-list-item (click)="toggle()">
    <div fxLayout="row" fxLayoutAlign="space-between stretch" [ngClass]="{'expandido': menuPrincipalService.expandido}">
        <div fxLayout="row" fxLayoutAlign="start stretch" matTooltip="Módulo Pegagógico">
            <mat-icon>local_library</mat-icon>
            <span *ngIf="menuPrincipalService.expandido" class="nav-caption">Pedagógico</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="start stretch">
            <mat-icon *ngIf="menuPrincipalService.expandido" style="padding-top: 2px">{{getIcone()}}</mat-icon>
        </div>
    </div>
</a>

<mat-nav-list [ngClass]="{'expandido': menuPrincipalService.expandido}">

    <div [hidden]="!isMostrarSubMenu" [@menuState]="currentState">

        <!-- ATIVIDADE -->
        <sub-menu *ngIf="verificaAcesso(getModulos().ATIVIDADE)" icone="chrome_reader_mode" titulo="Atividade" rota="atividade" toolTip="Atividade"></sub-menu>
        
        <!-- DOCUMENTOS ATIVIDADE -->
        <sub-menu *ngIf="verificaAcesso(getModulos().DOCUMENTO_ATIVIDADE)" icone="insert_drive_file" titulo="Documentos da Atividade" rota="documentoatividade" toolTip="Documentos da Atividade"></sub-menu>
        
        <!-- DEPARTAMENTO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().DEPARTAMENTO)" icone="business" titulo="Departamento" rota="departamento" toolTip="Departamento"></sub-menu>
        
        <!-- PRODUTOS ATIVIDADE -->
        <sub-menu *ngIf="verificaAcesso(getModulos().PRODUTOS_ATIVIDADE)" icone="work" titulo="Produtos da Atividade" rota="produtosatividade" toolTip="Produtos da Atividade"></sub-menu>
      
        <!-- CADASTRO RESERVA ATIVIDADE -->
        <sub-menu *ngIf="verificaAcesso(getModulos().CADASTRO_RESERVA_ATIVIDADE)" icone="how_to_reg" titulo="Alunos Reservas da Atividade" rota="cadastroreservaatividade" toolTip="Alunos Reservas da Atividade"></sub-menu>

        <!-- ALUNO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().ALUNO)" icone="face" titulo="Aluno" rota="aluno" toolTip="aluno"></sub-menu>

        <!-- CARGO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().CARGO)" icone="view_compact" titulo="Cargo" rota="cargo" toolTip="Cargos"></sub-menu>

        <!-- FAMILIARES -->
        <sub-menu *ngIf="verificaAcesso(getModulos().FAMILIAR_ALUNO)" icone="supervised_user_circle" titulo="Familiar" rota="familiaraluno" toolTip="Familiar do Aluno"></sub-menu>

        <!-- SITUACAO DE VULNERABILIDADE -->
        <sub-menu *ngIf="verificaAcesso(getModulos().SITUACAO_VULNERABILIDADE)" icone="sentiment_dissatisfied" titulo="Situação de Vulnerabilidade" rota="situacaovulnerabilidade" toolTip="Situação de Vulnerabilidade"></sub-menu>

        <!-- DIAGNOSTICO DE ATENDIMENTO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().DIAGNOSTICO_ATENDIMENTO)" icone="ballot" titulo="Diagnóstico de Atendimento" rota="diagnosticoatendimento" toolTip="Diagnóstico de Atendimento"></sub-menu>

        <!-- SOLUÇÕES DE ATENDIMENTO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().SOLUCAO_ATENDIMENTO)" icone="insert_invitation" titulo="Soluções de Atendimentos" rota="solucaoatendimento" toolTip="Soluções de Atendimentos"></sub-menu>

        <!-- ENTIDADES SOCIAIS -->
        <sub-menu *ngIf="verificaAcesso(getModulos().ENTIDADE_SOCIAL)" icone="home_work" titulo="Entidade Social" rota="entidadesocial" toolTip="Entidade Social"></sub-menu>

        <!-- ENCAMINHAMENTO DO ALUNO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().ENCAMINHAMENTO_ALUNO)" icone="arrow_right_alt" titulo="Encaminhamento Aluno" rota="encaminhamentoaluno" toolTip="Encaminhamento do Aluno"></sub-menu>

        <!-- REPROVAÇÕES DO ALUNO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().REPROVACAO_ALUNO)" icone="event_busy" titulo="Reprovações do Aluno" rota="reprovacaoaluno" toolTip="Reprovações do Aluno"></sub-menu>

        <!-- ATIVIDADES DO ALUNO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().ATIVIDADE_ALUNO)" icone="sports_handball" titulo="Atividades do Aluno" rota="atividadealuno" toolTip="Atividades do Aluno"></sub-menu>

        <!-- FREQUENCIA DO ALUNO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().FREQUENCIA_ALUNO)" icone="check_circle_outline" titulo="Frequência do Aluno" rota="frequenciaaluno" toolTip="Frequência do Aluno"></sub-menu>

        <!-- UNIFORME ENTREGUE AO ALUNO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().UNIFORME_ENTREGUE_ALUNO)" icone="wc" titulo="Uniforme entregue Aluno" rota="uniformeentregue" toolTip="Uniforme entregue ao Aluno"></sub-menu>

        <!-- AVALIAÇÕES DAS ATIVIDADES -->
        <sub-menu *ngIf="verificaAcesso(getModulos().AVALIACAO_ATIVIDADE)" icone="done_all" titulo="Avaliação da Atividade" rota="avaliacaoatividade" toolTip="Avaliações das Atividades"></sub-menu>

        <!-- AVALIAÇÕES DO ALUNO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().AVALIACAO_ALUNO)" icone="done" titulo="Avaliação do Aluno" rota="avaliacaoaluno" toolTip="Avaliações do Aluno"></sub-menu>

        <!-- ALUNO QUE ESTÁ TRABALHANDO -->
        <sub-menu *ngIf="verificaAcesso(getModulos().ALUNO_TRABALHANDO)" icone="accessibility" titulo="Aluno Trabalhando" rota="alunotrabalhando" toolTip="Aluno que está trabalhando"></sub-menu>

        <!-- ATENDIMENTOS -->
        <sub-menu *ngIf="verificaAcesso(getModulos().ATENDIMENTO)" icone="perm_phone_msg" titulo="Atendimento" rota="atendimento" toolTip="Atendimentos"></sub-menu>

        <!-- PARTICIPANTES DOS ATENDIMENTOS -->
        <sub-menu *ngIf="verificaAcesso(getModulos().PARTICIPANTE_ATENDIMENTO)" icone="people_outline" titulo="Participante do Atendimento" rota="participanteatendimento" toolTip="Participantes dos Atendimentos"></sub-menu>
       
        <!-- AÇOES ATIVIDADE -->
        <sub-menu *ngIf="verificaAcesso(getModulos().ACOES_ATIVIDADE)" icone="directions_walk" titulo="Ações Atividade" rota="acoesatividade" toolTip="Ações Atividade"></sub-menu>

    </div>

</mat-nav-list>
