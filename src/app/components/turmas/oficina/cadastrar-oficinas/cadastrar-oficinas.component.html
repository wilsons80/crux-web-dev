<div class="painel-principal" style="padding: 10px;">

    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px" fxFlexFill>
        <button  mat-button (click)="copiar()" 
                color="primary"
                matTooltip="Importar dados de uma oficina jÃ¡ cadastrada">
            <mat-icon>save_alt</mat-icon>
            Importar oficina
        </button>
    </div>

    <mat-tab-group>

        <!-- DADOS OFICINA -->
        <mat-tab label="OFICINA">
            <form #formCadastroDadosAtividade="ngForm">
                <dados-atividade [atividade]=oficina></dados-atividade>
            </form>
        </mat-tab>

        <!-- DADOS COLABORADORES ATIVIDADE -->
        <mat-tab label="COLABORADORES">
            <form #formCadastroColaboradoresAtividade="ngForm">
                <colaboradores-atividade [turma]="turma"></colaboradores-atividade>
            </form>
        </mat-tab>

        <!-- MATERIAIS DA ATIVIDADE -->
        <mat-tab label="MATERIAIS">
            <form #formCadastroMateriaisAtividade="ngForm">
                <materiais-oficina [oficina]="oficina"></materiais-oficina>
            </form>
        </mat-tab>
            
    </mat-tab-group>

</div>
