<mat-toolbar color="primary">
    <div fxLayout="column" fxLayoutAlign="center stretch" fxFill>
        <div fxLayout="row" fxLayoutAlign="space-between stretch">
            <div  fxLayout="row" fxLayoutAlign="start center">
                <button *ngIf="mostrarMenu" mat-button (click)="menuPrincipalToggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-form-field *ngIf="mostrarMenu" style="width: 300px; padding-left: 20px" >
                    <mat-select name="unidade"
                                #unidade="ngModel"
                                [(ngModel)]="toolbarPrincipalService.unidadeSelecionada"  
                                (selectionChange)="mudarUnidade($event.value)"
                                >
                      <mat-option *ngFor="let u of toolbarPrincipalService.unidades" [value]="u">
                        {{u.nome}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <span [ngClass]="{'centralizado': mostrarMenu }">
                    Crux Web
                </span>
            </div>
            
            <div  fxLayout="row" fxLayoutAlign="start center">
                <span *ngIf="mostrarMenu">
                    {{toolbarPrincipalService.username}}
                </span>
                <button mat-button *ngIf="mostrarMenu"  routerLink="" routerLinkActive="router-link-active" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    Sair
                </button>
        </div>
        </div>
    </div>

</mat-toolbar>
