<mat-toolbar color="primary" class="fixo">

    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>

        <!-- ESQUERDA -->
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <button *ngIf="mostrarMenu && toolbarPrincipalService.unidadeSelecionada" mat-button (click)="menuPrincipalToggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                Crux Web
            </div>
        </div>

        <!-- MEIO -->


        <!-- DIREITA -->
        <div *ngIf="mostrarMenu" fxLayout="row" fxLayoutAlign="space-around center">
            <mat-form-field style="width: 300px" fxLayoutGap="20px">
                <mat-select name="unidade" #unidade="ngModel" [(ngModel)]="toolbarPrincipalService.unidadeSelecionada"
                    (selectionChange)="escolherUnidade($event.value.id)">
                    <mat-option *ngFor="let u of toolbarPrincipalService.unidades" [value]="u">
                        {{u.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-button routerLink="" routerLinkActive="router-link-active" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Sair
            </button>
        </div>
    </div>

</mat-toolbar>
