<mat-accordion>
  
    <mat-expansion-panel [expanded]="openFormCadastro"
                         (closed)="openFormCadastro = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Dependentes
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <cadastrar-dependentes #cadastrarDependente
                             [funcionario]="funcionario">
      </cadastrar-dependentes>
    </mat-expansion-panel>
  
  
    <mat-expansion-panel [expanded]="!openFormCadastro"
                         (opened)="listasDependentes.carregarListaDependentes()"
                         (closed)="openFormCadastro = true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Dependentes ( {{funcionario.dependentes?.length}} )
        </mat-panel-title>
      </mat-expansion-panel-header>
      
      <listar-dependentes #listasDependentes
                        [funcionario]="funcionario"  
                        (onDependente)="cadastrarDependente.carregarDependente($event)"
                        (onAdicionar)="onGetAdicionar($event)">
      </listar-dependentes>
  
    </mat-expansion-panel>
  
</mat-accordion>
