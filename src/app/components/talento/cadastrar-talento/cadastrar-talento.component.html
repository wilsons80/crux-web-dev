<mat-toolbar class="subtitulo">Cadastrar Talentos do Funcionário</mat-toolbar>

<div class="painel-principal" style="padding: 10px;">
    <form #formCadastro="ngForm">

        <!-- DADOS INICIAIS -->
        <mat-toolbar class="titulopartes">Dados Iniciais</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>

            <mat-form-field fxFlex="45%" fxFlexOffset="20px">
                <input matInput maxlength="200" name="nome" placeholder="Resposta do Talento:"
                    [(ngModel)]="talento.respostaTalento" required>
            </mat-form-field>

            <mat-form-field fxFlex="15%" fxFlexOffset="20px">
                <input matInput name="dataRespostaTalento" [matDatepicker]="dataRespostaTalento" placeholder="Data:"
                    [(ngModel)]="talento.dataRespostaTalento" required>
                <mat-datepicker-toggle matSuffix [for]="dataRespostaTalento"></mat-datepicker-toggle>
                <mat-datepicker #dataRespostaTalento></mat-datepicker>
            </mat-form-field>

            <mat-form-field fxFlex="20%" fxFlexOffset="20px">
                <input matInput maxlength="200" name="nome" placeholder="Número Nota Competência:"
                    [(ngModel)]="talento.respostaTalento" required>
            </mat-form-field>

        </div>

        <!-- PESSOAS -->
        <mat-toolbar class="titulopartes">Pessoa</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
            <mat-form-field fxFlexOffset="20px" fxFlex="90%">
                <mat-label>Seleciona uma pessoa:</mat-label>
                <mat-select [(ngModel)]="talento.pessoasFisica" name="pessoasFisica" required>
                    <mat-option *ngFor="let o of pessoas" [value]="o">
                        {{o.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <!-- BOTÕES -->
        <div dir="rtl" fxLayoutGap="20px" style="padding-top: 20px; padding-bottom: 10px; padding-right: 20px"
            fxFlexFill>
            <button mat-raised-button name="botaoConfirmar" fxFlex="20%" color="primary"
                [disabled]="formCadastro.invalid" (click)="isAtualizar ? atualizar() : cadastrar()">
                {{getNomeBotao()}}
            </button>

            <button *ngIf="!isAtualizar" mat-raised-button fxFlex="20%" color="primary" (click)="limpar()">
                Limpar
            </button>

            <button mat-raised-button fxFlex="20%" color="primary" (click)="cancelar()">
                Cancelar
            </button>

        </div>
    </form>


</div>
