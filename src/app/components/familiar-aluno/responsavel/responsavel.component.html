{{mensagemResponsavelVigente}}

<mat-accordion>

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Dados do responsável
      </mat-panel-title>
    </mat-expansion-panel-header>

    <cadastrar-responsavel [responsavel]="responsavel" 
                           [familiar]="familiar">
    </cadastrar-responsavel>
  </mat-expansion-panel>


  <mat-expansion-panel (opened)="listaResponsaveis.carregarListaResponsaveis()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Lista de responsáveis ( {{familiar.responsaveis.length}} )
      </mat-panel-title>
    </mat-expansion-panel-header>
    
    
    <lista-responsaveis [familiar]="familiar"  
                        #listaResponsaveis
                        (onResponsavel)="onGetResponsavel($event)">
    </lista-responsaveis>

  </mat-expansion-panel>

</mat-accordion>
