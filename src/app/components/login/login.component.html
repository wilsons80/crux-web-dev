<form #formLogin="ngForm" class="example-container mat-elevation-z1 tela-login" style="padding: 10px;">
    <div fxLayout="column" fxLayoutAlign="space-around center" class="login-logo">
            <mat-icon class="logo-empresa"></mat-icon>
    </div>  
         
    <div fxLayout="column" fxLayoutAlign="space-around center">
        <h1 class="sign-in-title-greeting">Entre com seu Login e Senha</h1>
     </div>  
            
         <mat-form-field style="width: 100%">
                        <input matInput name="userName" [(ngModel)]="usuario.userName" placeholder="Insira seu login" required>
                        <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      
        <mat-form-field style="width: 100%">
            <input matInput name="senha" [(ngModel)]="usuario.senha" type="password" placeholder="Insira sua senha" required>
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      
        <div class="elemento" fxLayout="column" fxLayoutAlign="space-around center"  style=" padding-bottom: 20px;  padding-top: 20px;"> 
                <button mat-raised-button 
                        style="width: 100%" 
                        color="primary" 
                        (click)="login()"
                        [disabled]="formLogin.invalid"
                        >
                Acessar</button>
        </div>  
       
</form>
