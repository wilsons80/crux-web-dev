<mat-toolbar class="tituloprincipal">Cadastrar Unidade</mat-toolbar>

<div class="mat-elevation-z1 painel-principal" style="padding: 10px;">
    
    <!-- DADOS INICIAIS -->
    <form #formCadastroUnidade="ngForm" >
            <mat-toolbar class="titulopartes">Dados Iniciais</mat-toolbar>
        
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                <mat-form-field fxFlex= "20%" fxFlexOffset="20px" >
                        <input matInput name="codigoUnidade" placeholder="Sigla:" required>
               </mat-form-field>

               <mat-form-field fxFlex= "72%"  >
                    <input matInput name="nomeUnidade" placeholder="Nome da Unidade:" required>
               </mat-form-field>
        </div>
        
        <!-- TIPO / SITUAÇÃO -->
        <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                <mat-form-field fxFlex= "20%" fxFlexOffset="20px">
                        <mat-label>Tipo: </mat-label>
                        <mat-select name="tipoUnidades">
                            <mat-option *ngFor="let t of tiposUnidade" [value]="t.tipo">
                                {{t.tipo}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field fxFlex= "72%" >
                            <mat-label>Classificador da situação do Imóvel:</mat-label>
                            <mat-select name="situacoesImovel">
                                <mat-option *ngFor="let s of situacoesImovel" [value]="s.tipo">
                                    {{s.tipo}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
        </div>

        <!-- ENDEREÇO -->
        <mat-toolbar class="titulopartes">Endereço</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="20px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
            
           <mat-form-field fxFlex= "10%" fxFlexOffset="20px">
               <input matInput name="cep" placeholder="CEP:" >
           </mat-form-field>
                
           <mat-form-field fxFlex= "50%" >
                <input matInput name="endereco" placeholder="Endereço:" >
           </mat-form-field>

           <mat-form-field fxFlex= "5%" fxFlexOffset="20px">
                <mat-label>UF: </mat-label>
                <mat-select name="uf">
                    <mat-option *ngFor="let e of estados" [value]="e">
                        {{e}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
           
           <mat-form-field fxFlex= "30%" style="padding-right: 20px">
                <input matInput name="bairro" placeholder="Bairro:" >
           </mat-form-field>
        </div>

        <!-- CONTATO -->
        <mat-toolbar class="titulopartes">Contato</mat-toolbar>
        <div fxLayout="row" fxLayoutGap="50px" fxFlexFill>
                    
                    <!-- TELEFONES -->
                <div fxLayout="column" fxFlex= "30%" fxFlexOffset="20px" style="border-color:transparent;">
                        <mat-form-field >
                            <input matInput name="cep" placeholder="Telefone Fixo: " >
                        </mat-form-field>
                             
                        <mat-form-field>
                             <input matInput name="endereco" placeholder="Celular:" >
                        </mat-form-field>
                </div>
                    <!-- EMAIL -->
                    <div fxLayout="column" fxFlex= "62%" style="border-color:transparent;">
                                <mat-form-field >
                                    <input matInput name="cep" placeholder="Email: " >
                                </mat-form-field>
                                     
                                <mat-form-field>
                                     <input matInput name="endereco" placeholder="Confirmação do email:" >
                                </mat-form-field>
                     </div>

        </div>
        <!-- DESCRIÇÃO -->
        <mat-toolbar class="titulopartes">Descrição</mat-toolbar>
        <mat-form-field  fxLayout="column" style="padding-left: 20px; padding-right: 20px">
                <input matInput name="descricaoSituacaoImovel" placeholder="Situação do Imóvel: " >
            </mat-form-field>
                 
            <mat-form-field fxLayout="column" style="padding-left: 20px; padding-right: 20px">
                 <input matInput name="descricaoEstruturaFisicaImovel" placeholder="Estrutura FÍsica do Imóvel:" >
            </mat-form-field>

        <!-- VALORES -->
        <mat-toolbar class="titulopartes">Valores</mat-toolbar>
        <mat-form-field  fxLayout="column" style="padding-left: 20px; padding-right: 20px; ">
                <input matInput name="visao" placeholder="Visão: " >
            </mat-form-field>
                 
            <mat-form-field fxLayout="column" style="padding-left: 20px; padding-right: 20px">
                 <input matInput name="missão" placeholder="Missão:" >
            </mat-form-field>

            <!-- BOTÕES -->
            <div dir="rtl" fxLayoutGap="20px" style="padding-top: 20px; padding-bottom: 10px; padding-right: 20px" fxFlexFill>

                        <button mat-raised-button name="botaoConfirmar"  fxFlex= "20%" color="primary" [disabled]="formCadastroUnidade.invalid">
                            Confirmar</button>
                        
                        <button mat-raised-button fxFlex= "20%" color="primary" >
                            Limpar</button>
                        
                        <button mat-raised-button fxFlex= "20%" color="primary" >
                            Cancelar</button>

            </div>
        </form>
</div>
