<mat-toolbar>Unidade</mat-toolbar>
<div class="mat-elevation-z1 painel-principal" style="padding: 10px;">

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" style="padding: 10px 10px 30px">
                <div>
                    <button mat-fab color="primary" [routerLink]="['/unidade/cadastrar']" routerLinkActive="router-link-active">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
                <div>Cadastrar nova Unidade</div>
            </div>

            <form #formConsultarUnidade="ngForm" class="mat-elevation-z1 painel-consultar" >

                    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px"
                    style="margin-top: 10px; margin-bottom: 10px">
                    <mat-icon>business</mat-icon>
                    <mat-form-field style="width: 80%; margin-left: 100px; margin-top: 20px">
                        <mat-label>Selecione uma unidade</mat-label>
                        <mat-select name="unidade" [(ngModel)]="unidade.idUnidade">
                            <mat-option *ngFor="let u of unidades" [value]="u.idUnidade">
                                {{u.nomeUnidade}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="botoes" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px"
                style="margin-bottom: 10px; margin-right: 80px; padding-bottom: 30px">
    
                
                    <button mat-raised-button style="width: 20%; " color="primary" (click)="limpar()" route>
                            Limpar</button>
                            <button mat-raised-button style="width: 20%; " color="primary"  (click)="consultar()">
                                    consultar</button>
    
            </div>
            </form>

        <table *ngIf="mostrarTabela" mat-table [dataSource]="dataSource" class="mat-elevation-z1 minhas-tarefas">

          
            <ng-container matColumnDef="sigla">
              <th mat-header-cell *matHeaderCellDef> Sigla: </th>
              <td mat-cell *matCellDef="let element"> {{element.siglaUnidade}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome: </th>
              <td mat-cell *matCellDef="let element"> {{element.nomeUnidade}} </td>
            </ng-container>
          
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipoUnidade}} </td>
            </ng-container>
          
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
                    <button  mat-button color="warn" (click)="deletar(element)">
                        <mat-icon>clear</mat-icon>
                    </button> 
                    <button mat-button (click)="atualizar(element)" >
                            <mat-icon>create</mat-icon>
                        </button> 
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
</div>
